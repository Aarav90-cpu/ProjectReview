<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sikkim Project</title>
    <style>
        /* --- GLASS THEME --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1d1d1f;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --accent: #0071e3;
        }

        body {
            background-image: radial-gradient(circle at 50% 50%, #eef2f5 0%, #dbe2e8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; /* Fixes padding issues */
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:disabled { background: #ccc; }

        .loader { display: none; margin-top: 10px; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>✨ Review My Project</h2>
        <p style="color:#666; margin-bottom:20px;">Your feedback is saved directly to my database.</p>

        <form name="submit-to-google-sheet">
            <input name="name" type="text" placeholder="Your Name" required>
            
            <select name="rating" required>
                <option value="" disabled selected>Rate the project...</option>
                <option value="5 Stars">⭐⭐⭐⭐⭐ Excellent</option>
                <option value="4 Stars">⭐⭐⭐⭐ Very Good</option>
                <option value="3 Stars">⭐⭐⭐ Good</option>
                <option value="2 Stars">⭐⭐ Needs Work</option>
            </select>

            <textarea name="comment" rows="4" placeholder="Any comments?" required></textarea>

            <button type="submit" id="btn">Submit Review</button>
        </form>

        <div class="loader" id="loader">Sending data to cloud...</div>
        <div id="success" style="display:none; color:green; margin-top:15px; font-weight:bold;">
            ✅ Review Saved! Thank you.
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // PASTE YOUR GOOGLE DEPLOYMENT URL BELOW
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxqdHuS7AuZ1yDqHOfDz-RaogEAFKcrgTrNNet3PDYxDqbFVS5gw-GHpC6-MozQyQX7iQ/exec';
        // ----------------------------------------------------

        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const success = document.getElementById('success');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Show loading state
            btn.disabled = true;
            btn.innerText = "Saving...";
            loader.style.display = 'block';

            // Convert form data to JSON
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(data)
            })
            .then(response => {
                // Success!
                loader.style.display = 'none';
                success.style.display = 'block';
                btn.innerText = "Submitted";
                form.reset();
                
                // Reset button after 3 seconds so another person can review
                setTimeout(() => {
                    success.style.display = 'none';
                    btn.disabled = false;
                    btn.innerText = "Submit Review";
                }, 4000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                loader.innerText = "Error! Please try again.";
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
