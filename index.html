<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Review</title>
    <style>
        /* --- COPYING THE GLASS THEME --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1d1d1f;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --accent: #0071e3;
        }

        body {
            background-image: radial-gradient(circle at 50% 50%, #eef2f5 0%, #dbe2e8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { margin-bottom: 10px; }
        p { margin-bottom: 30px; color: #666; }

        /* --- FORM ELEMENTS --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.02); }
        button:active { transform: scale(0.98); }

        /* --- ADMIN AREA --- */
        .admin-controls {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            font-size: 0.8rem;
        }
        
        .admin-btn {
            background: #333;
            font-size: 0.8rem;
            padding: 8px;
            width: auto;
            margin-top: 10px;
        }

        /* Success Message Animation */
        #successMessage {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>Review My Project</h1>
        <p>Please leave your feedback on my "Sikkim" presentation!</p>

        <form id="reviewForm">
            <div class="input-group">
                <label for="pName">Parent/Visitor Name</label>
                <input type="text" id="pName" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="pRating">Rating (1-5)</label>
                <select id="pRating">
                    <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
                    <option value="4">⭐⭐⭐⭐ (Very Good)</option>
                    <option value="3">⭐⭐⭐ (Good)</option>
                    <option value="2">⭐⭐ (Fair)</option>
                    <option value="1">⭐ (Needs Work)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="pComment">Feedback</label>
                <textarea id="pComment" rows="4" placeholder="What did you like? What can I improve?" required></textarea>
            </div>

            <button type="submit">Submit Review</button>
        </form>

        <div id="successMessage">Thank you! Your review has been saved.</div>

        <div class="admin-controls">
            <p>Admin Controls (For Student Only)</p>
            <button class="admin-btn" onclick="downloadMarkdown()">Download All Reviews (.md)</button>
            <button class="admin-btn" onclick="clearData()" style="background: #d63384;">Reset All Data</button>
            <div id="countDisplay" style="margin-top:5px;">Reviews collected: 0</div>
        </div>
    </div>

    <script>
        // 1. Initialize Storage
        let reviews = JSON.parse(localStorage.getItem('sikkimProjectReviews')) || [];
        updateCount();

        // 2. Handle Form Submission
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from refreshing

            // Get values
            const name = document.getElementById('pName').value;
            const rating = document.getElementById('pRating').value;
            const comment = document.getElementById('pComment').value;
            const date = new Date().toLocaleString();

            // Create review object
            const newReview = {
                name: name,
                rating: rating,
                comment: comment,
                date: date
            };

            // Save to Array and LocalStorage
            reviews.push(newReview);
            localStorage.setItem('sikkimProjectReviews', JSON.stringify(reviews));

            // Show Success & Reset Form
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('reviewForm').reset();
            updateCount();

            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });

        // 3. Update the counter
        function updateCount() {
            document.getElementById('countDisplay').innerText = "Reviews collected: " + reviews.length;
        }

        // 4. Download Function (The Magic Part)
        function downloadMarkdown() {
            if (reviews.length === 0) {
                alert("No reviews to save yet!");
                return;
            }

            let mdContent = "# Project Reviews: Sikkim Presentation\n\n";
            mdContent += `**Generated on:** ${new Date().toLocaleString()}\n`;
            mdContent += `**Total Reviews:** ${reviews.length}\n\n`;
            mdContent += "---\n\n";

            reviews.forEach((r, index) => {
                mdContent += `## Review #${index + 1} by ${r.name}\n`;
                mdContent += `**Date:** ${r.date}\n`;
                mdContent += `**Rating:** ${r.rating}/5 Stars\n`;
                mdContent += `**Feedback:**\n> ${r.comment}\n\n`;
                mdContent += "---\n\n";
            });

            // Create a "Blob" (a file-like object)
            const blob = new Blob([mdContent], { type: 'text/markdown' });
            
            // Create a fake link to click automatically
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'Sikkim_Project_Reviews.md';
            a.click();
        }

        // 5. Clear Data Function
        function clearData() {
            if(confirm("Are you sure? This will delete all saved reviews!")) {
                localStorage.removeItem('sikkimProjectReviews');
                reviews = [];
                updateCount();
                alert("Data cleared.");
            }
        }
    </script>

</body>
</html>
